<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="../../css/auth.css" />
  </head>
  <body>
    <!-- Minimalist Navigation -->
    <nav class="navbar">
      <div class="container">
        <a href="../../index.html" class="navbar-brand">SYOS</a>
        <div class="navbar-actions">
          <a href="register.html" class="text-btn">Register</a>
          <a href="../../index.html" class="text-btn">Home</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="auth-container">
        <div class="card">
          <div class="card-header">
            <h2>Sign In</h2>
            <p>Access your account</p>
          </div>

          <div class="card-body">
            <form id="loginForm">
              <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Sign In
              </button>
            </form>
          </div>

          <div class="card-footer">
            <p>
              Don't have an account? <a href="register.html">Create one here</a>
            </p>
            <p><a href="catalog.html">Continue as guest</a></p>
          </div>
        </div>
      </div>
    </main>

    <script src="../../js/utils.js"></script>
    <script src="../../js/customer-auth.js"></script>
  </body>
</html>
