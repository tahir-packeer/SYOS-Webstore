<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="../../css/auth.css" />
  </head>
  <body>
    <!-- Minimalist Navigation -->
    <nav class="navbar">
      <div class="container">
        <a href="../../index.html" class="navbar-brand">SYOS</a>
        <div class="navbar-actions">
          <a href="login.html" class="text-btn">Sign In</a>
          <a href="../../index.html" class="text-btn">Home</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="auth-container">
        <div class="card">
          <div class="card-header">
            <h2>Register</h2>
            <p>Create your account</p>
          </div>

          <div class="card-body">
            <form id="registrationForm">
              <div
                style="
                  display: grid;
                  grid-template-columns: 1fr 1fr;
                  gap: var(--space-md);
                "
              >
                <div class="form-group">
                  <label class="form-label" for="firstName">First Name</label>
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    class="form-control"
                    placeholder="First name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="form-label" for="lastName">Last Name</label>
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    class="form-control"
                    placeholder="Last name"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="phone">Phone</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-control"
                  placeholder="Phone number"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="address">Address</label>
                <textarea
                  id="address"
                  name="address"
                  class="form-control"
                  rows="2"
                  placeholder="Complete address"
                  required
                ></textarea>
              </div>

              <div
                style="
                  display: grid;
                  grid-template-columns: 1fr 1fr;
                  gap: var(--space-md);
                "
              >
                <div class="form-group">
                  <label class="form-label" for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="form-label" for="confirmPassword"
                    >Confirm</label
                  >
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    class="form-control"
                    placeholder="Confirm password"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Create Account
              </button>
            </form>
          </div>

          <div class="card-footer">
            <p>
              Already have an account? <a href="login.html">Sign in here</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="../../js/utils.js"></script>
    <script src="../../js/customer-register.js"></script>
    <script src="../../js/customer-auth.js"></script>
  </body>
</html>
