<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="icon" href="data:," />
    <style>
      /* Black and White Sharp Design - Cart Page */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: white;
        color: black;
        line-height: 1.6;
      }

      /* Navigation */
      .navbar {
        background: white;
        border-bottom: 2px solid black;
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: black;
        text-decoration: none;
      }

      .navbar-nav {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .navbar-nav a {
        color: black;
        text-decoration: none;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border: 2px solid transparent;
        transition: all 0.3s ease;
      }

      .navbar-nav a:hover,
      .navbar-nav a.active {
        border: 2px solid black;
        background: black;
        color: white;
      }

      .navbar-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .user-info {
        color: black;
        font-weight: 500;
      }

      .btn {
        background: white;
        color: black;
        border: 2px solid black;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        border-radius: 0;
      }

      .btn:hover {
        background: black;
        color: white;
      }

      .btn-outline {
        background: white;
        color: black;
        border: 2px solid black;
      }

      .btn-primary {
        background: black;
        color: white;
        border: 2px solid black;
      }

      .btn-primary:hover {
        background: white;
        color: black;
      }

      .btn-success {
        background: #28a745;
        color: white;
        border: 2px solid #28a745;
      }

      .btn-success:hover {
        background: white;
        color: #28a745;
      }

      .btn-success:disabled {
        background: #ccc;
        color: #666;
        border-color: #ccc;
        cursor: not-allowed;
      }

      .btn-danger {
        background: #dc3545;
        color: white;
        border: 2px solid #dc3545;
      }

      .btn-danger:hover {
        background: white;
        color: #dc3545;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
        border: 2px solid #6c757d;
      }

      .btn-secondary:hover {
        background: white;
        color: #6c757d;
      }

      .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
      }

      .btn-lg {
        padding: 0.75rem 1.5rem;
        font-size: 1.125rem;
      }

      .cart-count {
        background: black;
        color: white;
        border-radius: 0;
        padding: 0.2rem 0.5rem;
        font-size: 0.8rem;
        margin-left: 0.5rem;
      }

      /* Main Content */
      .main-content {
        padding: 2rem 0;
        min-height: calc(100vh - 80px);
      }

      .row {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .col-12 {
        width: 100%;
      }

      .col-8 {
        flex: 2;
      }

      .col-4 {
        flex: 1;
      }

      .col-6 {
        width: 50%;
      }

      .col-3 {
        width: 25%;
      }

      .col-2 {
        width: 16.66%;
      }

      .col-1 {
        width: 8.33%;
      }

      /* Cards */
      .card {
        border: 2px solid black;
        background: white;
        margin-bottom: 2rem;
      }

      .card-header {
        background: black;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-header h3 {
        margin: 0;
        font-size: 1.25rem;
      }

      .card-body {
        padding: 1.5rem;
      }

      /* Cart Items */
      .cart-item {
        border: 2px solid black;
        background: white;
        margin-bottom: 1rem;
        padding: 1rem;
        transition: all 0.3s ease;
      }

      .cart-item:hover {
        box-shadow: 5px 5px 0px black;
        transform: translate(-2px, -2px);
      }

      /* Form Elements */
      .form-control {
        width: 100%;
        padding: 0.5rem;
        border: 2px solid black;
        background: white;
        color: black;
        border-radius: 0;
      }

      .form-control:focus {
        outline: none;
        border-color: black;
        box-shadow: 2px 2px 0px black;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: black;
      }

      /* Utility Classes */
      .text-center {
        text-align: center;
      }

      .text-muted {
        color: #666;
      }

      .text-success {
        color: #28a745;
      }

      .text-primary {
        color: black;
      }

      .d-flex {
        display: flex;
      }

      .align-items-center {
        align-items: center;
      }

      .justify-content-between {
        justify-content: space-between;
      }

      .gap-2 {
        gap: 0.5rem;
      }

      .w-100 {
        width: 100%;
      }

      .mt-3 {
        margin-top: 1rem;
      }

      .mb-3 {
        margin-bottom: 1rem;
      }

      .mb-4 {
        margin-bottom: 2rem;
      }

      .p-3 {
        padding: 1rem;
      }

      .px-4 {
        padding-left: 2rem;
        padding-right: 2rem;
      }

      /* Empty Cart State */
      #emptyCartState {
        min-height: 50vh;
        padding: 4rem 1rem;
      }

      #emptyCartState .card {
        border: 2px dashed black;
        background: #f8f9fa;
      }

      #emptyCartState .card-body {
        padding: 3rem;
      }

      #emptyCartState svg {
        opacity: 0.6;
      }

      /* Summary Section */
      .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
        padding: 0.25rem 0;
      }

      .summary-total {
        border-top: 2px solid black;
        padding-top: 1rem;
        margin-top: 1rem;
        font-size: 1.25rem;
        font-weight: bold;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar-nav {
          gap: 1rem;
        }

        .container {
          flex-direction: column;
          gap: 1rem;
        }

        .row {
          flex-direction: column;
          gap: 1rem;
        }

        .col-8,
        .col-4 {
          flex: none;
          width: 100%;
        }

        .cart-item .row {
          flex-direction: column;
          text-align: center;
        }

        .cart-item .col-6,
        .cart-item .col-3,
        .cart-item .col-2,
        .cart-item .col-1 {
          width: 100%;
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Navigation -->
      <nav class="navbar">
        <div class="container">
          <a href="catalog.html" class="navbar-brand">SYOS Webstore</a>
          <ul class="navbar-nav">
            <li><a href="catalog.html">Browse</a></li>
            <li>
              <a href="cart.html" class="active"
                >Cart <span class="cart-count">0</span></a
              >
            </li>
          </ul>
          <div class="navbar-actions">
            <span class="user-info" id="userInfo">Guest</span>
            <button
              class="btn btn-outline"
              onclick="handleAuth()"
              id="authButton"
            >
              Login
            </button>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <div class="container">
          <!-- Page Header -->
          <div class="row mb-4">
            <div class="col-12">
              <h1>Shopping Cart</h1>
              <p>Review your items before payment</p>
            </div>
          </div>

          <!-- Cart Content -->
          <div class="row" id="cartContent">
            <!-- Cart Items -->
            <div class="col-8">
              <div class="card">
                <div class="card-header">
                  <h3>Cart Items</h3>
                  <button class="btn btn-outline" onclick="clearCart()">
                    Clear All
                  </button>
                </div>
                <div class="card-body">
                  <div id="cartItems">
                    <!-- Cart items will be loaded here -->
                  </div>
                </div>
              </div>
            </div>

            <!-- Cart Summary -->
            <div class="col-4">
              <div class="card">
                <div class="card-header">
                  <h3>Order Summary</h3>
                </div>
                <div class="card-body">
                  <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">LKR 0.00</span>
                  </div>
                  <div class="summary-row text-success">
                    <span>Discount:</span>
                    <span id="discount" class="text-success">-LKR 0.00</span>
                  </div>
                  <div class="summary-row summary-total">
                    <strong>Total:</strong>
                    <strong id="total">LKR 0.00</strong>
                  </div>

                  <!-- Discount Code -->
                  <div class="form-group mt-3">
                    <label class="form-label">Discount Code</label>
                    <div class="d-flex gap-2">
                      <input
                        type="text"
                        id="discountCode"
                        class="form-control"
                        placeholder="Enter code"
                      />
                      <button
                        class="btn btn-secondary"
                        onclick="applyDiscount()"
                      >
                        Apply
                      </button>
                    </div>
                  </div>

                  <button
                    class="btn btn-success btn-lg w-100 mt-3"
                    onclick="payNow()"
                    id="payBtn"
                  >
                    Pay Now
                  </button>

                  <div class="text-center mt-3">
                    <a href="catalog.html" class="btn btn-outline"
                      >Continue Shopping</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Empty Cart State -->
          <div id="emptyCartState" class="text-center" style="display: none">
            <div class="card">
              <div class="card-body">
                <div class="mb-4">
                  <svg
                    width="64"
                    height="64"
                    fill="currentColor"
                    class="text-muted mb-3"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                    />
                  </svg>
                </div>
                <h3 class="mb-3">Your cart is empty</h3>
                <p class="text-muted mb-4">
                  Add some products to your cart to get started with your
                  shopping
                </p>
                <a href="catalog.html" class="btn btn-primary btn-lg px-4"
                  >Start Shopping</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../../js/utils.js"></script>
    <script src="../../js/customer-cart.js"></script>
  </body>
</html>
